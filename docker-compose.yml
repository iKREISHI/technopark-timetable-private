version: "3.9"
services:
  web:
    build: .
#    command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn technoparkTimetable.wsgi:application --bind 0.0.0.0:8000
    restart: always
    volumes:
      - ./:/usr/src/app/
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - 8080:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
    networks:
      - nginx_network
  db:
    image: postgres:13.3
    restart: always
    environment:
      POSTGRES_DB: "timetableDB"
      POSTGRES_USER: "root_timetable"
      POSTGRES_PASSWORD: "timetable@technopark.db"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
     - "5432:5432"
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - ./config/docker/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/usr/src/app/static  # <-- bind the static volume
      - media_volume:/usr/src/app/media  # <-- bind the media volume
    depends_on:
      - web
    networks:
      - nginx_network
volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  nginx_network:
    driver: bridge